ext.deps = [ android_gradle_plugin: 'com.android.tools.build:gradle:1.5.0' ]
ext.minSdkVersion = 14
ext.compileSdkVersion = 23
ext.buildToolsVersion = '23.0.1'

task wrapper(type: Wrapper) {
  gradleVersion = '2.10'
}

allprojects {
  buildscript {
    repositories {
      mavenCentral()
    }
  }

  repositories {
    mavenCentral()
  }

  afterEvaluate { project ->
    if (!(project.plugins.hasPlugin('com.android.application')
        || project.plugins.hasPlugin('com.android.library'))) {
      return
    }

    android {
      lintOptions {
        quiet false
        textReport true
        textOutput 'stdout'
      }
    }
  }
}